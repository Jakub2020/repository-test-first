<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Object Sorting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />


</head>
<body>
   
  
  <div class="loader hid">
    <div class="loading">
      <img src="img.png" alt="">

    </div>
  </div>
   

    <main>
        <section class="sort-options"> 
            <div class="container">


         <div class="row align-items-center a">
          
          
          <div class="col-md-3 searchWrapper">
            <input type="text" name="searchBar" id="searchBar" placeholder="Szukaj buta">
          </div>


         
          <div class="col-md-9">
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                  Sortuj według ceny <span class="caret"></span>
                </button>
                <ul class="dropdown-menu a" role="menu">
                <li>
                    <button class="sort-price">Rosnąco</button>
                </li>
                <li>
                    <button class="sort-price2">Malejąco</button>
                </li>
               

                </ul>
              </div>

              <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                Szukany rozmiar<span class="caret"></span>
              </button>
              <ul class="dropdown-menu a" role="menu">
                <li>              
                  <input type="text" name="searchSize" id="searchSize" placeholder="Podaj szukany rozmiar">
                </li>
              </ul>
              </div>


              <div class="btn-group">
                <button type="button" class="btn fabric">
                  Przywróć domyślnie
                </button>
                
                </ul>
            </div>
          </div>

            </div>
            </div>
            
           
        </section>
        <section class="list"></section>
    </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js"></script>

    
</body>
</html>
